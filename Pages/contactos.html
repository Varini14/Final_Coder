<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contactos</title>
    <link rel="stylesheet" href="./../Styles/style.css" />
    <link rel="icon" href="./../Img/Logo_club_favicon.png" />
  </head>
  <body class="todo">
    <header class="header__principal">
      <h1 class="header__titulo"><strong>Contactos</strong></h1>

      <div class="img__logo">
        <img class="logo" src="./../Img/Logo_1.jpeg" alt="Logo" />
      </div>

      <nav class="menu">
        <ul class="menu__nav">
          <li><a href="./../index.html">Home</a></li>
          <li><a href="./institucional.html">Institucional</a></li>
          <li><a href="./socios.html">Socios</a></li>
          <li><a href="./deportes.html">Deportes</a></li>
        </ul>
      </nav>
    </header>
    <main class="contenido menu__contac">
      <section class="form__section">
        <h2 class="form__titulo">Comunicate con Nosotros:</h2>
        <form class="form__contac" action="">
          <fieldset class="form__box">
            <label class="form__label" for="apellido">Apellido:</label>
            <input
              class="form__input"
              type="text"
              id="apellido"
              placeholder="Escribe tu apellido"
              required
            />
            <br />
            <label class="form__label" for="numero-socio"
              >Número de Socio:</label
            >
            <input
              class="form__input"
              type="number"
              id="numero-socio"
              placeholder="Escribe aqui el número"
              required
            />
            <br />
            <label class="form__label" for="phone">Telefóno:</label>
            <input
              class="form__input"
              type="tel"
              id="phone"
              placeholder="Escribe aqui el número"
            />
            <br />
            <label class="form__label" for="mail">Email:</label>
            <input
              class="form__input"
              type="email"
              id="mail"
              placeholder="Escribe tu email"
            />
            <br />
            <label class="form__label" for="asunto">Asunto:</label>
            <select class="form__input" name="" id="asunto">
              <option value="">Elige una opción</option>
              <option value="">Reclamos</option>
              <option value="">Cuota</option>
              <option value="">Beneficios</option>
              <option value="">Otros</option>
            </select>
            <br />
            <textarea
              class="form__input form__area"
              name=""
              id=""
              cols="30"
              rows="10"
              placeholder="Dejanos aquí un comentario"
            ></textarea>
            <br />
            <input class="form__boton" type="submit" />
          </fieldset>
        </form>
      </section>
    </main>

    <footer class="footer">
      <div>
        <p>Copyright &copy; 2022</p>
        <p>Todos los derechos reservados</p>
        <p>Club Yacyretá</p>
      </div>

      <div class="imagen__footer">
        <a
          href="https://www.instagram.com/clubyacyreta_oficial/"
          target="_blank"
          ><img
            class="footer__imagen"
            src="./../Img/Redes_1.png"
            alt="Instagram"
        /></a>

        <a
          href="https://www.facebook.com/Club-Social-y-Deportivo-Yacyreta-101043045781165"
          target="_blank"
          ><img
            class="footer__imagen"
            src="./../Img/Redes_2.png"
            alt="Facebook"
        /></a>
      </div>
    </footer>
  </body>
</html>
